<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div class='simple-page'>
      <header class='simple-header'>
        <nav class='navbar navbar-simple'>
          <div class='container'>
            <a class='navbar-brand' href='welcome.html'>
              <span class='navbar-logo'>Киоск</span>
            </a>
          </div>
        </nav>
      </header>
      <div class='simple-body'>
        <div class='grid-table grid-table-full'>
          <div class='grid-table-cell'>
            <div class='container'>
              <div class='row'>
                <div class='col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2'>
                  <div class='form-flatbox'>
                    <form action='?' method='post' accept-charset='UTF-8' novalidate='novalidate'>
                      <div class='alert alert-danger'>Обнаружены ошибки,<br /> пожалуйста, взгляните на&nbsp;них</div>
                      <h1 class='form-title'>Создание магазина</h1>
                      <div class='form-group form-group-first has-error'>
                        <input class='form-control' type='text' placeholder='Название магазина'>
                        <p class='help-block'>не может быть пустым</p>
                      </div>
                      <div class='form-group'>
                        <input class='form-control' type='text' placeholder='Ваше Имя'>
                      </div>
                      <div class='form-group has-error'>
                        <input class='form-control' type='tel' placeholder='Номер телефона'>
                        <p class='help-block'>Неверный формат телефона. Прим.: <span class="text-nowrap">+7 913 123 32 10</span></p>
                      </div>
                      <div class='form-group'>
                        <input class='form-control' type='email' placeholder='E-mail'>
                      </div>
                      <div class='form-group form-group-last'>
                        <input class='btn btn-block btn-success' value='Продолжить'>
                      </div>
                    </form>
                    <div class='form-flatbox-links row'>
                      <div class='col-xs-6'>
                        <p>
                          Уже есть магазин?
                          <br>
                          <a href='login.html'>
                            <strong>Войти</strong>
                          </a>
                        </p>
                      </div>
                      <div class='col-xs-6'>
                        <p>
                          По приглашению?
                          <br>
                          <a href='signup.html'>
                            <strong>Зарегистрироваться</strong>
                          </a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
